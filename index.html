<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário EBAC</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        button {
            margin-bottom: 16px;
            margin-top: 16px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#abrir-formulario">Abrir Formulário</button>
        <div class="collapse" id="abrir-formulario">
            <div class="card card-body">
                <form class="form form-dark">
                    <label class="form-label" for="nome">Seu nome:</label>
                    <input class="form-control" type="text" id="nome">
                    <label class="form-label" for="email">Seu e-mail:</label>
                    <input class="form-control" type="email" id="email">
                    <label class="form-label" for="telefone">Seu telefone</label>
                    <input class="form-control" type="tel" id="telefone">
                    <button class="btn btn-primary" type="button">Enviar</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
