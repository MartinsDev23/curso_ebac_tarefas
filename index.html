<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de tarefas</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@100;400&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Lista de tarefas</h1>
    </header>
    <div class="container-pai">
        <div class="container">
            <main>
                <form>
                    <input id="registra-tarefa" type="text" required placeholder="Insira sua tarefa:">
                    <button id="btn" type="submit">Cadastrar</button>
                </form>
                <h2>Tarefas</h2>
                <div class="container-lista">
                    <ul>
                        <li class="adiciona-tarefa"></li>
                    </ul>
                </div>
            </main>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
